[build]
  publish = "dist"
  command = "npm run build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"

[[scheduled.functions]]
  name = "whatsapp-send-daily-gospel"
  # Ejecutar cada 10 minutos y la función decide si está dentro de la ventana 07:00 America/Santiago.
  schedule = "*/10 * * * *"
